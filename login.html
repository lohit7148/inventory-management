<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - StockMaster</title>
  <link rel="stylesheet" href="login&signup.css" />
</head>
<body>
  <div class="center-wrap">
    <div class="card">
      <h2>Login</h2>

      <div class="input"><input id="email" type="email" placeholder="Email or Login Id" /></div>
      <div class="input"><input id="password" type="password" placeholder="Password" /></div>

      <button class="btn" onclick="login()">Login</button>

      <div class="msg" id="msg"></div>

      <div class="helper">Don't have an account? <a href="signup.html">Signup</a></div>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const txt = await res.text().catch(()=>null);
          document.getElementById("msg").textContent = txt || "Invalid credentials!";
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.accessToken);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";
      } catch (err) {
        document.getElementById("msg").textContent = "Network error â€” check backend.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
